{% extends 'base.html' %}
{% block body_block %}

    {% if uploaded %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" placeholder="Upload">
    </form>
    {% else %}
        <h3>Image uploaded successfully</h3>
        <h3><a href="{% url 'home:uploadimg' %}">Upload again</a></h3>
    {% endif %}
{% endblock %}
